<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>  
    <link rel="stylesheet" type="text/css" href="Css/Login.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container" id="main">
        <div class="sign-in">
            <i class="fas fa-arrow-left" id="backButton"></i>
            <form id="signInForm" action="#">
                <h1>Sign in</h1>
                <p>Enter your Email</p>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
            
            <script>
            document.getElementById("signInForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the default form submission
                window.location.href = "index.html"; // Redirect to index.html
            });
            </script>
        </div>
        <div class="sign-up">
            <i class="fas fa-arrow-left" id="backButton"></i>
            <form name="form1" id="form1" >
                <h1>Create Account</h1>
                <p>Email for registration</p>
                <input type="text" name="firstname" placeholder="First Name" required="">
                <input type="text" name="lastname" placeholder="Last Name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="date" name="Birthday" placeholder="(mm / dd / yy)" required="">
                <input type="tel" name="phone" placeholder="Phone Number" required="">
                <select name="Gender" id="Gender">
                    <option value="" selected="selected">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                <input type="password" name="password" placeholder="Password" required="">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required="">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Already a member</h1>
                    <p>Glad to have you here again. Together, we're stronger.</p>
                    <button id="signUp">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Join In</h1>
                    <p>Every journey begins with a single step.</p>
                    <button id="signIn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const main = document.getElementById('main');

        signUpButton.addEventListener('click', () => {
            main.classList.remove("right-panel-active");
        });
        signInButton.addEventListener('click', () => {
            main.classList.add("right-panel-active");
        });
        
        const backButton = document.getElementById('backButton');
        backButton.addEventListener('click', () => {
            window.history.back();
        });
        
    </script>
</body>
</html>
